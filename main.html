<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="cars">Signup Form Car</label>
	<br>
	<label for="name">Name</label>
	<input type="text" placeholder="Name" name="full_name" id="name" required />
	<br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required />
	<p>Gender</p>
	<input type="radio" id="gender_m" value="male" name="gender"/> Male 
	<input type="radio" id="gender_f" value="female" name="gender"/> Female 
	<br/>
	<label>Car Brands</label>
	<select id="cars" type="select" required>
		<option value="" disabled selected>--Please choose an option--</option>
		<option value="toyota">Toyota</option>
		<option value="hundei">Hundei</option>
		<option value="mercities">mercities</option>
	</select>
	<br/>
	<label for="age">Age</label>
	<input  type="number" id="age" name="age" placeholder="Age" required/>
	<br/>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required/>
	<br/>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/>
	<br/>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="xxx-xxx-xxxx"  required/>
	<br/>
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" value="*" required/>
	<br/>
	<button type="submit">Submit</button>
</form>
</body>

</html>
